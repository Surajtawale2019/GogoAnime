<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./sign_up.css">
    <title>Sign_up Form</title>
</head>
<body>
    <form action="./login.html">
        <h1>Sign Up</h1><br>

        <label for="">First Name : </label>
        <input type="text" name="" id="fname" placeholder="Enter Your Name"><br>
        <span id="f_name"></span><br>

        <label for="">Last Name : </label>
        <input type="text" name="" id="lname" placeholder="Enter your Lname"><br>
        <span id="l_name"></span><br>

        <label for="">UserName : </label>
        <input type="text" name="" id="uname" placeholder="Enter Your Username"><br>
        <span id="u_name"></span><br>

        <label for="">Create Password:</label>
        <input type="password" name="" id="create_pass" placeholder="Enter Your Password"><br>
        <span id="cre_pass"></span><br>

        <label for="">Confirm Password:</label>
        <input type="password" name="" id="confirm_pass" placeholder="Confirm Password"><br>
        <span id="con_pass"></span><br>

        <button id="btn" onclick="return a()">Submit</button>
        <span id="btn_span"></span><br>
    </form>

    <script src="./sign_up.js"></script>
</body>
</html>
