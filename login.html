<head>

    <link rel="stylesheet" href="./login.css">

    <title>Login form</title>

<body>
    <form action="https://ww4.gogoanime2.org/anime/gotoubun-no-hanayome-dub">
        <h1>Login Form</h1>
        <label for="">UserName :-</label>
        <input type="gmail" id="un" placeholder="Enter Username"><br>
        <span id="un1"></span><br>

        <label for="">Password:-</label>
        <input type="password" id="ps" placeholder="Enter Password"><br>
        <span id="ps1"></span><br>

        <a href="https://www.instagram.com/accounts/password/reset/" id="fpass">Forgot Password</a><br>

        <button style="border-radius: 10px;" id="btn" onclick="return a()">Submit</button><br>
        <span id="sbtn"></span><br>

        <a href="https://www.instagram.com/accounts/emailsignup/" id="dacc">Don't have Account!</a><br>

    </form>
    

    <script src="./login.js"></script>
